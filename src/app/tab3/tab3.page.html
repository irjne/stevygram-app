<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-icon color="warning" name="ios-chatbubbles"></ion-icon>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button expand="full" size="small" color="warning">New chat</ion-button>
  <ion-list>
    <ion-item *ngFor="let chat of chats">
      <ion-label color="warning">{{ chat.name }} </ion-label>
      <ion-label color="dark"> {{ chat.description }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
