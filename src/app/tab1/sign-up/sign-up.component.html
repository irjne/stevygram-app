<ion-icon name="call" color="warning"></ion-icon>

<ion-label>Phone</ion-label>
<ion-input [(ngModel)]="phone" placeholder="insert your number"></ion-input>
<ion-label>Nickname</ion-label>
<ion-input [(ngModel)]="nickname" placeholder="insert your nickname"></ion-input>
<ion-label>Name</ion-label>

<ion-label>Surname</ion-label>
<ion-input [(ngModel)]="surname" placeholder="insert your surname"></ion-input>
<ion-label>Password</ion-label>
<ion-input type="password" [(ngModel)]="password" placeholder="insert your password"></ion-input>
<ion-button shape="round" (click)="signUp()" color="warning">Sign Up</ion-button>
